<section class="transaction-table">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ transactions.date }}</td>
                <td>{{ transactions.description }}</td>
                <td>{{ transactions.category }}</td>
                <td>{{ transactions.amount }}</td>
            </tr>
        </tbody>
    </table>
</section>
